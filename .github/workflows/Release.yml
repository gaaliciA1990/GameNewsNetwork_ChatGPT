name: Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    environment: Deploy
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up the Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew buildFatJar
      - name: Run build script
        run: ./install.sh
        shell: bash